name: Publish core to NPM

on:
  workflow_dispatch:
  push:
    tags:
      - core@*

# 顶层 permissions 必须有 id-token: write
permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # - name: Setup pnpm
      #   uses: pnpm/action-setup@v2
      #   with:
      #     version: 9

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version:  24
          registry-url: https://registry.npmjs.org

      # - name: Get pnpm store directory
      #   id: pnpm-cache
      #   run: echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      # - name: Setup pnpm cache
      #   uses: actions/cache@v3
      #   with:
      #     path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
      #     key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-pnpm-store-

      # 手动请求 OIDC token，绕过 actions/id-token 内置 Action
      - name: Request OIDC token manually
        id: oidc
        run: |
          echo "Requesting OIDC token..."
          RESPONSE=$(curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL?audience=https://registry.npmjs.org/")

          OIDC_TOKEN=$(echo "$RESPONSE" | jq -r '.value')

          echo "OIDC token: $OIDC_TOKEN"
          echo "OIDC token length: ${#OIDC_TOKEN}"
          echo "oidc_token=$OIDC_TOKEN" >> $GITHUB_OUTPUT

      - name: Build and Publish
        env:
          NODE_AUTH_TOKEN: ""
        run: sh ./scripts/publish-core.sh
