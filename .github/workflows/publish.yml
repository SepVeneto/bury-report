name: Publish Package

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Check OIDC token
        run: |
          curl -v -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" https://registry.npmjs.org/-/whoami
      - name: Check OIDC token
        run: |
          node -e "console.log(process.env.NODE_AUTH_TOKEN, process.env.ACTIONS_ID_TOKEN_REQUEST_TOKEN, process.env.GITHUB_TOKEN, process.env.NPM_CONFIG_NODE_AUTH_TOKEN)"
      