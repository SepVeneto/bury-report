[package]
name = "bury-report-logs"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "bury-report-logs"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.13"
actix-web = "4.4"
actix-web-actors = "4.1"
anyhow = "1.0.86"
base64 = "0.22.1"
bson = {version = "2.10.0", features = ["chrono-0_4"]}
chrono = "0.4.31"
dotenv = "0.15.0"
env_logger = "0.10.1"
failure = "0.1.8"
futures-util = "0.3.30"
image = "0.25.1"
imageproc = "0.25.0"
log = "0.4.20"
maplit = "1.0.2"
md5 = "0.7.0"
serde = "1.0.195"
serde_json = "1.0.113"
thiserror = "1.0.61"
tokio-cron-scheduler = "0.10.2"
uuid = "1.7.0"

[dependencies.mongodb]
version = "2.8.2"
default-features = false
features = ["async-std-runtime"]
