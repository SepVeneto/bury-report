services:
  server:
    container_name: report-server
    build: .
    ports:
      - 8878:8878
    depends_on:
      - db
    links:
      - db
    environment:
      - REPORT_DB_URL=db:27017
  db:
    container_name: report-db
    image: mongo:7.0.4
    ports:
      - '27017:27017'
    command:
      - '--auth'
    volumes:
      - /root/mongodb:/data/db
      - ./scripts/db:/docker-entrypoint-initdb.d
