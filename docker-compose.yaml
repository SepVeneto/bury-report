services:
  manage:
    container_name: report-manage
    image: sepveneto/br-manage
    ports:
      - 8080:8080
    links:
      - server
    depends_on:
      - server
  logs:
    container_name: report-logs
    image: sepveneto/br-logs
    ports: 
      - 8870:8878
    depends_on:
      - db
    links:
      - db
    env_file:
      - .env.db.local
    environment:
      - REPORT_DB_URL=db:27017
  server:
    container_name: report-server
    image: sepveneto/br-server
    ports:
      - 8878:8878
    depends_on:
      - db
    links:
      - db
    env_file:
      - .env.db.local
    environment:
      - REPORT_DB_URL=db:27017
  db:
    container_name: report-db
    image: mongo:4.4.26
    ports:
      - '27017:27017'
    command:
      - '--auth'
    volumes:
      - /root/mongodb:/data/db
